services:
  mysql:
    image: mysql:8.0
    container_name: dms-mysql
    restart: unless-stopped
    ports:
      - "3307:3306"
    environment:
      MYSQL_DATABASE: ${MYSQL_DATABASE}
      MYSQL_USER: ${MYSQL_USER}
      MYSQL_PASSWORD: ${MYSQL_PASSWORD}
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD}
    volumes:
      - mysql_data:/var/lib/mysql
    networks:
      - dms-network

  redis:
    image: redis:7-alpine
    container_name: dms-redis
    restart: unless-stopped
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    networks:
      - dms-network

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: dms-backend
    restart: unless-stopped
    ports:
      - "5000:5000"
    env_file:
      - ./backend/.env
    volumes:
      - ./backend/src:/app/src
      - /app/node_modules
    networks:
      - dms-network
    depends_on:
      - mysql
      - redis

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: dms-frontend
    restart: unless-stopped
    ports:
      - "3000:3000"
    env_file:
      - ./frontend/.env
    volumes:
      - ./frontend/src:/app/src
      - ./frontend/public:/app/public
      - /app/node_modules
      - /app/.next
    networks:
      - dms-network
    depends_on:
      - backend

  adminer:
    image: adminer
    container_name: dms-adminer
    restart: unless-stopped
    ports:
      - "8080:8080"
    networks:
      - dms-network
    depends_on:
      - mysql

volumes:
  mysql_data:
  redis_data:

networks:
  dms-network:
    driver: bridge
